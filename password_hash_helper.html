<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerar SHA-256 da Senha</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;margin:20px;max-width:760px}
  input,button{padding:10px 12px;border-radius:10px;border:1px solid #ccc}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .out{margin-top:12px;padding:12px;background:#f6f6f6;border-radius:10px;word-break:break-all}
  .muted{color:#666}
</style>
</head>
<body>
<h1>Gerar hash SHA-256 (hex) para a senha</h1>
<p class="muted">Use o valor gerado para substituir em <code>const ACCESS_HASH = "..."</code> no <b>index.html</b>.</p>
<div class="row">
  <input id="pwd" type="text" placeholder="Digite a senha desejada" style="flex:1;min-width:260px">
  <button id="go">Gerar hash</button>
</div>
<div id="out" class="out"></div>
<script>
async function sha256Hex(text){
  const enc = new TextEncoder().encode(text);
  const buf = await crypto.subtle.digest('SHA-256', enc);
  const arr = Array.from(new Uint8Array(buf));
  return arr.map(b=>b.toString(16).padStart(2,'0')).join('');
}
document.getElementById('go').onclick = async () => {
  const p = document.getElementById('pwd').value;
  const h = await sha256Hex(p);
  document.getElementById('out').innerHTML = "<b>SHA-256 (hex):</b><br><code>"+h+"</code>";
};
</script>
</body>
</html>
